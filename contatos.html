        <body>
          <div class='container'>
            <h3>Formulário de Cadastro</h3>
            <form action="" method="post" id='form-contato'>
                <div class="form-group">
                  <P>NOME</P>
                  <input type="text" class="form-control" id="nome" name="nome" placeholder="Infome o Nome">
                  <span class='msg-erro msg-nome'></span>
                </div>
                <div class="form-group">
                  <P>E-MAIL</P>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Informe o E-mail">
                  <span class='msg-erro msg-email'></span>
                </div>
                <div class="form-group">
                  <p>SEXO</p>
                  <select class="form-control" name="sexo" id="sexo">
                  <option value="Feminino">Feminino</option>
                  <option value="Masculino">Masculino</option>
                </select>
                <span class='msg-erro msg-sexo'></span>
                </div>
                <div class="form-group">
                <div class="form-group">
                  <P> SENHA</P> 
                  <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                  <span class='msg-erro msg-senha2'></span>
                  <div class="form-group">
                    <br><P>MENSAGEM</P>
                    <input type="MENSAGEM" class="form-control" id="mensagem" name="email" placeholder="Digite sua senha">
        
                </div> <br>
                <button type="submit" class="btn btn-primary" id='botao'> 
                  ENVIAR
                </button>
            </form>
          </div>
